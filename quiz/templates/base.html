<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <meta name="theme-color" content="#333333">
  <meta name="description" content="{% block description %}{% endblock %}">

  <title>{% block title %}{% endblock %} | Independence Day Quiz</title>

  <link rel="icon" href="{% static '/favicon.ico' %}">
  <link href="{% static 'quiz/css/hm.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'quiz/css/style.css' %}">

  <script src="https://kit.fontawesome.com/4d69bddfe9.js" crossorigin="anonymous"></script>

</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars">
  <div class="page-wrapper with-navbar-fixed-bottom">

    <div class="content-wrapper">
        <nav class="navbar navbar-top-dark">
            <a href="{% url 'index' %}" class="navbar-brand">
                <img src="{% static 'quiz/images/mfa_logo.svg' %}" alt="Logo of the Ministry of Foreign Affairs">
            </a>

<!--              <ul class="navbar-nav d-none d-md-flex">-->
<!--                <li class="nav-item active">-->
<!--                  <a href="#" class="nav-link">Docs</a>-->
<!--                </li>-->
<!--                <li class="nav-item">-->
<!--                  <a href="#" class="nav-link">Products</a>-->
<!--                </li>-->
<!--              </ul>-->

            <div class="navbar-content ml-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn" type="button">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn" type="button">Log in</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}{% endblock %}
</div>
        <nav class="navbar navbar-fixed-bottom">
            <a class="navbar-brand">
              <img src="{% static 'quiz/images/mkd_flag.png' %}" alt="Flag of the Republic of North Macedonia">
            </a>

            <a href="https://www.mfa.gov.mk/mk" class="navbar-brand ml-auto">
              <img src="{% static 'quiz/images/mfa_logo_c.png' %}" alt="Flag of the Republic of North Macedonia">
            </a>

            <span class="navbar-text">
                <a class="text-muted" href="https://blink.mk">&copy; 2020 - Blink.mk</a>
            </span>
        </nav>

  </div>

  <script src="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/js/halfmoon.min.js"></script>
  {% block script %}{% endblock %}

</body>
</html>
